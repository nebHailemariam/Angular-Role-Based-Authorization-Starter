<form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
  <div class="alert alert-danger alert-dismissible fade show" *ngIf="error">
    {{ error }}
    <button type="button" class="close" data-dismiss="alert">&times;</button>
  </div>
  <div class="form-group">
    <label for="username">Username </label>
    <input
      type="txt"
      class="form-control"
      id="username"
      placeholder="Username"
      [(ngModel)]="userInstance.username"
      name="username"
      #username="ngModel"
      required
    />
    <div
      *ngIf="username.invalid && (username.dirty || username.touched)"
      class="form-text text-left"
      id="error"
    >
      <div *ngIf="username.errors?.required" id="error">
        Username is required.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="userpassword">Password</label>
    <input
      type="password"
      class="form-control"
      id="userpassword"
      placeholder="Enter your password"
      [(ngModel)]="userInstance.password"
      name="password"
      required
      #password="ngModel"
      required
      minlength="6"
    />
    <div
      *ngIf="password.invalid && (password.dirty || password.touched)"
      class="form-text text-left"
    >
      <div
        *ngIf="password.errors?.required"
        class="form-text text-left"
        id="error"
      >
        Password is required.
      </div>
      <div
        *ngIf="password.errors?.minlength"
        class="form-text text-left"
        id="error"
      >
        Password must be at least 6 characters long.
      </div>
    </div>
    <small class="form-text text-muted text-left">Forget password?</small>
  </div>

  <button
    type="submit"
    [disabled]="!loginForm.valid"
    class="btn btn-primary col-12"
  >
    Login
  </button>
  <div class="text-center">
    <div class="spinner-border" role="status" *ngIf="loading">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</form>
